<div>
    <button mat-raised-button type="button" (click)="fileInput.click()">
        Seleccionar {{title}}
    </button>

    <input type="file" 
    hidden
    #fileInput
    (change)="change($event)">
</div>

<div>
    <div *ngIf="imagenBase64">
        <img [src]="imagenBase64" />
    </div>

    <div *ngIf="urlImagenActual">
        <img [src]="urlImagenActual">
    </div>
</div>
